<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>StarParam</title>
  <style>
  body {
    padding: 0 10px;
  }
  section {
    border-left: 1px solid silver;
    margin-top: 40px;
    padding: 0 10px;
  }
  h1 > a {
    text-decoration: none;
  }
  h2 {
    margin-bottom: 3px;
  }
  #dynamicbuttons {
    margin-top: 3px;
  }
  #dynamicbuttons>button {
    margin-right: 3px;
  }
  </style>
</head>
<body>
  <h1><a href="./">StarParam</a></h1>

  <section id="set">
    <h2>Set URL Parameters</h2>
    <input value="foo" />
    <input value="bar" />
    <button>set</button>
    <button>random</button>
  </section>

  <section id="remove">
    <h2>Remove URL Parameters</h2>
    <input value="" />
    <button>remove</button>
    <div id="dynamicbuttons"></div>
  </section>

  <br />
  <br />

  <a href="https://github.com/jonbri/starparam">https://github.com/jonbri/starparam</a>

  <script>
  /* https://github.com/jonbri/starparam v1.0.1 Thu Dec 22 13:41:34 EST 2016 */

<script>
var aRandomWords = [
  'foo', 'bar', 'baz',
  'jan', 'feb', 'march',
  'mercury', 'venus', 'earth',
  'john', 'jane', 'phil'
];

var setButton = document.querySelectorAll('#set>button')[0],
  setRandomButton = document.querySelectorAll('#set>button')[1],
  setInputName = document.querySelectorAll('#set>input')[0],
  setInputValue = document.querySelectorAll('#set>input')[1],
  removeButton = document.querySelector('#remove>button'),
  removeInputName = document.querySelectorAll('#remove>input')[0];

setButton.onclick = function() {
  var sUrl = starparam.set(setInputName.value, setInputValue.value);
  window.history.pushState('', '', sUrl);
  updateRemoveOptions();
};

setRandomButton.onclick = function() {
  function getRandomWord() {
    return aRandomWords[Math.floor(Math.random() * (aRandomWords.length-1)) + 1];
  }
  setInputName.value = getRandomWord();
  setInputValue.value = getRandomWord();
};

removeButton.onclick = function() {
  var sUrl = starparam.remove(removeInputName.value);
  window.history.pushState('', '', sUrl);
  updateRemoveOptions();
};

function updateRemoveOptions() {
  var removeContainer = document.getElementById('dynamicbuttons');
  removeContainer.innerHTML = '';
  starparam.parse().params.forEach(function(oParam) {
    var button = document.createElement('button');
    button.innerHTML = 'Remove "' + oParam.name + '"';
    button.onclick = function() {
      var sUrl = starparam.remove(oParam.name);
      window.history.pushState('', '', sUrl);
      updateRemoveOptions();
    };
    removeContainer.appendChild(button);
  });
}
updateRemoveOptions();
</script>

</body>
</html>
